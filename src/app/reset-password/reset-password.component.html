<div class="login-bg">
<div class="reset-password-container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="reset-form">
    <h2> Change Your Password</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email" style="color: #fff; font-weight: bold;">Email</label>
      <input 
        id="email"
        type="email" 
        formControlName="email" 
        placeholder="Enter your email" 
        aria-label="Email"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">
        <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="password" style="color: #fff; font-weight: bold;">New Password</label>
      <input 
        id="password"
        type="password" 
        formControlName="password" 
        placeholder="New password" 
        aria-label="New password"
      />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
        <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword" style="color: #fff; font-weight: bold;">Confirm Password</label>
      <input 
        id="confirmPassword"
        type="password" 
        formControlName="confirmPassword" 
        placeholder="Confirm password" 
        aria-label="Confirm password"
      />
      <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="error">
        <small>Passwords do not match.</small>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="form.invalid" class="btn-reset">
      Change Password
    </button>

    <!-- Messages -->
    <p class="success" *ngIf="message">{{ message }}</p>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
</div>
