<div class="login-bg">
  <div class="row">
    <div class="column login-container">
      <div class="login-box">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-box">
          <h3 class="login-title">REGISTER</h3>

          <div class="input-with-icon">
            <input class="text-black" type="text" formControlName="name" placeholder="Name" aria-label="Name"/>
            <span class="icon"><i class="fa-solid fa-user"></i></span>
          </div>

          <div class="input-with-icon">
            <input class="text-black" type="email" formControlName="email" placeholder="Email" aria-label="Email"/>
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          </div>

          <div class="input-with-icon">
            <select formControlName="role">
              <option value="" disabled selected>Select Role</option>
              <option value="Approval Authority">Approval Authority</option>
              <option value="Certificate Editor">Certificate Editor</option>
              <option value="Both">Both</option>
            </select>
            <span class="icon"><i class="fa-solid fa-user-tag"></i></span>
          </div>

          <div class="input-with-icon">
            <input class="text-black" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" aria-label="Password"/>
            <span class="icon" (click)="togglePassword()">
              <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>

          <div class="input-with-icon">
            <input class="text-black" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password"/>
            <span class="icon" (click)="toggleConfirmPassword()">
              <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>

          <button type="submit" class="login-btn" [disabled]="registerForm.invalid">Sign Up</button>

          <p class="register-text transition cursor-pointer">
            Already have an account? <a (click)="goToLogin()">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <div class="column header-column">
      <img src="its_logo.png" alt="Logo" class="logo" />
      <div class="header">
        <p>IT SQUAREHUB</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-info">
        <img src="its_logo.png" class="footer-logo" />
        <p>IT SQUAREHUB</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="footer-text">We provide world-class services at a fraction of a cost without sacrificing quality.</p>
    </div>
  </footer>
</div>
